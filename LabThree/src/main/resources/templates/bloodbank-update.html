<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update BloodBank</title>
</head>
<body>
    <h1>Update BloodBank</h1>
    <form th:action="@{/bloodbanks/update}" method="post">
        
        <!-- Hidden fields to pass the original bloodbankName and city -->
        <input type="hidden" name="originalBloodbankName" th:value="${bloodBank.bloodbankName}"/>
        <input type="hidden" name="originalCity" th:value="${bloodBank.city}"/>

        <label>Blood Bank Name:</label>
        <input type="text" name="bloodbankName" th:value="${bloodBank.bloodbankName}" required/><br>

        <label>Address:</label>
        <input type="text" name="address" th:value="${bloodBank.address}" required/><br>

        <label>City:</label>
        <input type="text" name="city" th:value="${bloodBank.city}" required/><br>

        <label>Phone:</label>
        <input type="text" name="phone" th:value="${bloodBank.phone}" required/><br>

        <label>Email:</label>
        <input type="email" name="email" th:value="${bloodBank.email}" required/><br>

        <button type="submit">Update BloodBank</button>
    </form>

    <!-- Return to Home button -->
    <br><br>
    <a href="/"><button>Return to Home</button></a>
</body>
</html>
