<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodStock List</title>
</head>
<body>
    <h1>BloodStock Records</h1>
    <table border="1">
        <tr>
            <th>Blood Group</th>
            <th>Quantity</th>
            <th>Best Before</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="bloodStock : ${bloodStocks}">
            <td th:text="${bloodStock.bloodGroup}"></td>
            <td th:text="${bloodStock.quantity}"></td>
            <td th:text="${bloodStock.bestBefore}"></td>
            <td th:text="${bloodStock.status}"></td>
            <td>
                <!-- Delete Button -->
                <form th:action="@{/bloodstocks/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="bloodGroup" th:value="${bloodStock.bloodGroup}"/>
                    <input type="hidden" name="bestBefore" th:value="${bloodStock.bestBefore}"/>
                    <button type="submit">Delete</button>
                </form>

                <!-- Update Button -->
                <form th:action="@{/bloodstocks/update}" method="get" style="display:inline;">
                    <input type="hidden" name="bloodGroup" th:value="${bloodStock.bloodGroup}"/>
                    <input type="hidden" name="bestBefore" th:value="${bloodStock.bestBefore}"/>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
    </table>

    <!-- Return to Home button -->
    <br><br>
    <a href="/"><button>Return to Home</button></a>
</body>
</html>
